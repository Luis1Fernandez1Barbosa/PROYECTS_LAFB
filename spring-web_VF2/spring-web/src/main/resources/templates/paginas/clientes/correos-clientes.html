<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
    <header th:replace="plantillas/plantilla :: header"></header>
    <main class="container text-center">
       <h1>Agregar Clientes</h1><br/>
        <div class="card">
            <h4 class="card-header"><strong>Registrar Persona</strong></h4>
            <div class="card-body">
                <form th:action="@{/correos/ingresar-persona}" th:object="${persona}" method="post">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        Verifique los siguientes errores
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"/>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       placeholder="Nombre"
                                       th:field="*{nombre}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                       placeholder="Apellido"
                                       th:field="*{apellido}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="text" class="form-control" id="correo" name="correo"
                                       placeholder="Correo electrÃ³nico"
                                       th:field="*{correo}">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <br/>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
                <div>
                    <table th:if="${!lista.isEmpty()}"
                           class="table table-striped table-hover table-sm">
                        <thead class="table-dark table-bordered">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Correo</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l: ${lista}">
                            <td th:text="${l.nombre}"></td>
                            <td th:text="${l.apellido}"></td>
                            <td th:text="${l.correo}"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th scope="row">Totales</th>
                            <td th:text="${lista.size()}"></td>
                        </tr>
                        </tfoot>
                    </table>
                    <div th:if="${!lista.isEmpty()}">
                        <a class="btn btn-primary" th:href="@{/correos/almacenar-persona}">Almacenar</a>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
